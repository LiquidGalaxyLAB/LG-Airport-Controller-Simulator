<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LG AIRPORT TRAFIC Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        @font-face {
            font-family: Retro;
            src: url('../fonts/RetroFont.ttf');
        }

        #center-text {
            /* display: none; */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            transform: translate(-50%, -50%);
            font-size: 5vh;
            font-family: Retro;
        }

        .center-content {
            /* display: none; */
            text-align: center;
            position: absolute;
            top: 50%;
            color: white;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #score-text {
            text-align: center;
            position: absolute;
            bottom: 5%;
            left: 5%;
            color: white;
            font-family: Retro;
            font-size: 5vh;
        }

        .hint-text {
            text-align: center;
            position: absolute;
            width: 100%;
            top: 5%;
            left: 50%;
            color: white;
            transform: translate(-50%, -50%);
            font-family: Retro;
            font-size: 5vh;
        }

        #lives-container {
            position: absolute;
            bottom: 5%;
            right: 5%;
        }

        .custom-button {
            font-family: Retro;
            font-size: 3vh;
            border-radius: 20px;
            background-color: black;
            color: white;
            padding: 10px;
        }

        .ready-button {
            font-family: Retro;
            font-size: 5vh;
            border-radius: 30px;
            background-color: black;
            color: white;
            padding: 10px;
        }

        .bottom-content {
            text-align: center;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
